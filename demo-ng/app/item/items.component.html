<GridLayout loaded="pageLoaded" class="page" class="p-20" rows="auto,auto,auto">
  <Button text="Show Popup" tap="showPopup" id="btn"></Button>
  <Label
    row="1"
    horizontalAlignment="right"
    text="Show Popup List"
    (tap)="showPopupList()"
    id="btnList"
  ></Label>
  <Button
    row="2"
    text="Show Template Popup"
    (tap)="showTemplatePopup()"
  ></Button>
</GridLayout>
